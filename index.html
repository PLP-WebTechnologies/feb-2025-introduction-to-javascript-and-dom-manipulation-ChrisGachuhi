<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>
    
    <main>
        <p id="description">Click the button below to change this text.</p>
        <button id="changeTextBtn">Change Text</button>
        
        <div class="box" id="box">This box will change color.</div>
        <button id="changeColorBtn">Change Color</button>

        <div id="container">
            <button id="addElementBtn">Add Element</button>
            <button id="removeElementBtn">Remove Element</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
